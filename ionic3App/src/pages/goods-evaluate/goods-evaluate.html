<ion-header>

  <ion-navbar>
    <ion-title>goodsEvaluate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="panel">
    <ul class="list" *ngIf="listData.length>0">
      <li *ngFor="let items of  listData">
        <div class="header">
          <img [src]="items.header"/>
        </div>
        <div class="name">{{items.name}}</div>
        <div class="time">{{items.time}}</div>
        <div class="detail">{{items.detail}}</div>
      </li>
    </ul>

  </div>
  <ion-infinite-scroll (ionInfinite)="doRefresh($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
