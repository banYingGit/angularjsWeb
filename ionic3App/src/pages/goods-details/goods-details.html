<ion-header>

  <ion-navbar>
    <ion-title>goodsDetails</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="panel">
    <div class="floor1">
      <ion-slides autoplay="2000" loop *ngIf="slideList.length>0" pager>
        <ion-slide *ngFor="let items of  slideList">
          <div class="banner-img"><img [src]="items"/></div>
        </ion-slide>
      </ion-slides>
      <h1 class="title">{{title}}</h1>
      <div class="price">￥{{price}}</div>
    </div>
  </div>
  <div class="panel m-t-15">
    <div class="floor2">
      <div class="left">服务：</div>
      <div class="right"><p><img src="../../assets/icon/s_icon1.png"/>七天无忧退货</p>
        <p><img src="../../assets/icon/s_icon1.png"/>顺丰包邮</p></div>
    </div>
  </div>
  <div class="panel m-t-15">
    <div class="floor3">
      <div class="line"><p class="left">编号</p>
        <div class="right">{{num}}</div>
      </div>
      <div class="line"><p class="left">类型</p>
        <div class="right">{{type}}</div>
      </div>
      <div class="line"><p class="left">规格</p>
        <div class="right">{{spec}}</div>
      </div>
      <div class="line"><p class="left">材质</p>
        <div class="right">{{material}}</div>
      </div>
      <div class="line"><p class="left">颜色 </p>
        <div class="right">{{color}}</div>
      </div>
      <div class="line"><p class="left">品牌 </p>
        <div class="right">{{brand}}</div>
      </div>
      <div class="line"><p class="left">生产</p>
        <div class="right">{{production}}</div>
      </div>
    </div>
  </div>
  <div class="panel m-t-15">
    <div class="floor4">
      <ion-list>
        <ion-item (click)="goEvaluate()">
          <ion-avatar item-start>
            <img src="../../assets/icon/s_icon2.png">
          </ion-avatar>
          <p>商品评价<img src="../../assets/icon/icon2.png" class="right"/></p>
        </ion-item>
        <ion-item (click)="goProperty()">
          <ion-avatar item-start>
            <img src="../../assets/icon/s_icon4.png">
          </ion-avatar>
          <p>知识产权声明<img src="../../assets/icon/icon2.png" class="right"/></p>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <div class="panel m-t-15">
    <div class="floor5">
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/icon/s_icon3.png">
          </ion-avatar>
          <p>细节介绍</p>
        </ion-item>
      </ion-list>

      <div class="detail">
        <p>{{detail.text}}</p>
        <div class="pic">
          <img *ngFor="let items of  detail.imgList" [src]="items" class="pic"/>
        </div>
      </div>
    </div>
  </div>
  <div class="make" (click)="goMake()">
    <img src="../../assets/icon/s_icon7.png"/></div>
  <div class="foot-btn">
    <div class="button-left"><p><img src="../../assets/icon/s_icon5.png"/></p>
      <p><img src="../../assets/icon/s_icon6.png"/></p></div>
    <div class="button-right">
      <button ion-button (click)="addCar()">加入购物车</button>
      <button ion-button >立即购买</button>
    </div>
  </div>
</ion-content>
