<ion-header>
  <ui-header [(ngModel)]='headerData'></ui-header>
</ion-header>
<ion-content>
  <div class="panel">
    <ion-title class="ui-title">开具公司发票</ion-title>

    <ion-list>
      <ion-item>
        <ion-input placeholder="请输入发票抬头" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="请输入公司税号（15-20）" [(ngModel)]="code"></ion-input>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
