<ion-header>
  <ion-title>
    <div style="height: 40px;"><span class="left" (click)="goBack()">goBack</span> address <span class="right"
                                                                                                 (click)="doSave()">保存</span>
    </div>
  </ion-title>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="姓名" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="手机号码" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="省、市、区县" [(ngModel)]="address" disabled="true" (click)="goChooseAdress()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="详细地址如：街道、楼牌号" [(ngModel)]="addressDetail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>设为默认地址</ion-label>
      <ion-toggle [(ngModel)]="default"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
