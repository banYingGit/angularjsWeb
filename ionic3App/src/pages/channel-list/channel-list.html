<ion-header>
  <div class="ui-header">
    <img src="../../assets/icon/icon6.png" class="left-icon" (click)="goBack()"/>
    <h1><img src="../../assets/icon/logo3.png"/></h1>
  </div>
</ion-header>
<ion-content>
  <div class="main">
    <div class="tab-bar">
      <ion-slides slidesPerView="6" *ngIf="tabBarData.length>0">
        <ion-slide *ngFor="let items of  tabBarData">
          <p class="tab-bar-p" [id]="items.id" [ngClass]="{'active':isTabActive == items.id}"
             (click)="clickGet(items.id)">{{items.title}}</p>
        </ion-slide>
      </ion-slides>
      <div class="drop" (click)="isShowSlide=true"><img src="../../assets/icon/icon4-1.png"/></div>
    </div>
    <div class="slide-pop" *ngIf="isShowSlide">
      <div class="slide-pop-con">
        <ion-title class="ui-title"><img src="../../assets/icon/icon4-1.png" class="right" (click)="isShowSlide=false"/>
          切换栏目
        </ion-title>
        <ul class="list" *ngIf="tabBarData.length>0">
          <li *ngFor="let items of  tabBarData,let idx=index" [id]="items.id"
              [ngClass]="{'active':isTabActive == items.id}"
              (click)="clickPopGet(items.id,idx)">
            {{items.title}}
          </li>
        </ul>
      </div>

    </div>

    <ul class="list" *ngIf="listData.length>0">
      <li *ngFor="let items of  listData" (click)="goDetail(items.id)">
        <div class="photo">
          <img [src]="items.proImg"/>
          <div class="note"><span *ngFor="let $s of  items.label">{{$s}}</span></div>
        </div>
        <h4>{{items.title}}</h4>
        <h5>{{items.detail}}</h5>
      </li>
    </ul>
  </div>
  <ion-infinite-scroll (ionInfinite)="doRefresh($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
