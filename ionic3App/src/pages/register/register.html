<ion-header>
</ion-header>
<ion-content>
  <div class="logo">
    <img src="../../assets/icon/logo2.png"/></div>
  <ion-list>

    <ion-item>
      <ion-input type="tel" placeholder="请输入手机号" [(ngModel)]="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="请输入验证码" [(ngModel)]="code"></ion-input>
      <ion-label> 59秒</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入密码" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入邀请码（选填）" [(ngModel)]="invitation"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="doLogin()">注 册</button>
    </ion-item>
  </ion-list>
  <div class="foot-btn">登录过礼唐朝，即表示您同意
    <span>用户条款</span>

  </div>
</ion-content>
