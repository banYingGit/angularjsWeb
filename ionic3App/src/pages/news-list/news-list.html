<ion-header>
  <ui-header [(ngModel)]='headerData'></ui-header>
</ion-header>
<ion-content>
  <ul class="news-list" *ngIf="listData.length>0">
    <li *ngFor="let items of  listData"><img [src]="items.proImg" class="img"/>
      <div class="text-box">
        <h2 class="title">{{items.title}}</h2>
        <p class="detail">{{items.detail}}</p>
      </div>
    </li>
  </ul>
  <ion-infinite-scroll (ionInfinite)="doRefresh($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
