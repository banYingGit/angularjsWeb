<ion-header>
  <ion-navbar>
    <ion-title>masterDetails</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="main">
    <div class="artist-header"><img src="../../assets/icon/cur/img14.jpg" class="bg-img"/>
      <div class="artist-infor">
        <img [src]="userInfor.header"/>
        <p class="name">{{userInfor.name}}</p>
        <p class="position">{{userInfor.position}}</p>
        <P class="note"><span *ngFor="let $s of  userInfor.label"><i>#</i>{{$s}}</span></P>
      </div>
    </div>
    <div class="artist-bottom">
      <div class="tab-bar">
        <P [ngClass]="{'active':containShow == 'A'}" (click)="changeCon('A')">作品</P>
        <P [ngClass]="{'active':containShow == 'B'}" (click)="changeCon('B')">简介</P>
        <P [ngClass]="{'active':containShow == 'C'}" (click)="changeCon('C')">履历</P>
      </div>
      <div *ngIf="containShow==='A'">
        <ul class="list" *ngIf="proList.length>0">
          <li *ngFor="let items of  proList"><img [src]="items.proImg"/>
            <ion-title class="ui-title">{{items.title}}</ion-title>
            <div class="list-bottom">
              <div class="prices left">¥{{items.price}}</div>
              <div class="button-icon right">
                <span><img src="../../assets/icon/icon3.png"/>{{items.num}}</span>
                <span><img src="../../assets/icon/icon4.png"/>{{items.level}}</span>
              </div>
            </div>
          </li>

        </ul>
      </div>
      <div *ngIf="containShow==='B'" class="contain">
        <p>
          {{infor1}}</p>
      </div>
      <div *ngIf="containShow==='C'" class="contain">
        <p>{{infor2}}</p>
      </div>
    </div>
  </div>
</ion-content>
