  <div class="foot-btn">
    <p class="left">
      佣金余额：<span>¥ 1777.00元</span>
    </p>

    <button ion-button>提取</button>
  </div>
  <div class="pop-bg" *ngIf="isSearch">
    <div class="pop-box">
      <ion-title class="ui-title font-default"><i> </i> 按时间查找</ion-title>
      <div class="panel-box">
        <ion-item>
          <ion-label>年</ion-label>
          <ion-datetime displayFormat="YYYY" [(ngModel)]="YDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>月</ion-label>
          <ion-datetime displayFormat="MM" [(ngModel)]="MDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>日</ion-label>
          <ion-datetime displayFormat="DD" [(ngModel)]="DDate"></ion-datetime>
        </ion-item>
      </div>

      <button ion-button (click)="isSearch=false">完成</button>
    </div>
  </div>
</ion-content>
