<ion-header>

  <ion-navbar>
    <ion-title>marketMake</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="make-img"><img src="../../assets/icon/makeImg.jpg"/></div>
  <div class="panel p-b-10">
    <ion-title class="ui-title">定制工艺选择<span>（一次性收取版费）</span></ion-title>
    <div class="choose">
      <ion-list radio-group [(ngModel)]="topValue">

        <ion-list-header>
          玉扣
        </ion-list-header>

        <ion-item>
          <ion-label>精雕(¥100)</ion-label>
          <ion-radio value="topValue1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>进口转印(¥900)</ion-label>
          <ion-radio value="topValue2"></ion-radio>
        </ion-item>

      </ion-list>
    </div>
    <div class="choose">
      <ion-list radio-group [(ngModel)]="bottomValue">

        <ion-list-header>
          底座
        </ion-list-header>

        <ion-item>
          <ion-label>精雕(¥100)</ion-label>
          <ion-radio value="bottomValue1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>丝印(¥900)</ion-label>
          <ion-radio value="bottomValue2"></ion-radio>
        </ion-item>

      </ion-list>
    </div>

  </div>
  <div class="panel m-t-15">
    <ion-title class="ui-title">定制内容留言区</ion-title>
    <div class="add-mes">
      <ion-list>
        <ion-item>
          <ion-label>玉扣</ion-label>
          <ion-input placeholder="（不超过xx个字）"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>底座</ion-label>
          <ion-input placeholder="（超过xx个字）"></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
