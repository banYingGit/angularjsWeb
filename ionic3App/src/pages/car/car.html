<ion-header>

  <ion-navbar>
    <ion-title>car <span class="right" (click)="doEdit()">编辑</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="panel">
    <ion-title class="ui-title">商品列表</ion-title>
    <ul class="car-list" *ngIf="listData.length>0" [ngClass]="{'edit':isEdit == true}">
      <li *ngFor="let items of  listData">
        <div class="choose">
          <ion-checkbox [(ngModel)]="items.id"></ion-checkbox>
        </div>
        <img [src]="items.proImg" class="picImg"/>
        <h2 class="title">{{items.title}}</h2>
        <p class="color">{{items.color}}</p>
        <p class="num">X {{items.num}}</p>
        <div class="num-box">
          <div class="add">+</div>
          <ion-input type="number"></ion-input>
          <div class="reduce">-</div>
        </div>
        <p class="price">￥{{items.price}}</p>
      </li>

    </ul>


  </div>
  <div class="foot-btn">

    <ion-item>
      <ion-label>全选</ion-label>
      <ion-checkbox [(ngModel)]="allse" (click)="allSelect(allse)"></ion-checkbox>
    </ion-item>
    <div class="total-amount">合计：¥ {{totalAmount}}元</div>

    <button ion-button (click)="goOrder()">结算</button>

  </div>
</ion-content>
