<ion-header>
  <ui-header [(ngModel)]='headerData'></ui-header>
</ion-header>
<ion-content>
  <div class="panel">
    <ion-title class="ui-title">商品列表</ion-title>
    <ul class="car-list" *ngIf="listData.length>0" [ngClass]="{'edit':isEdit == true}">
      <li *ngFor="let items of  listData">
        <div class="choose">
          <ion-checkbox [(ngModel)]="items.isCs" (click)="choose(items)"></ion-checkbox>
        </div>
        <img [src]="items.proImg" class="picImg"/>
        <h2 class="title">{{items.title}}</h2>
        <p class="color">{{items.color}}</p>
        <p class="num">X {{items.num}}</p>
        <number-box [(ngModel)]='items.num'></number-box>
        <p class="price">￥{{items.price}}</p>
      </li>
    </ul>
  </div>
  <div class="foot-btn">

    <ion-item>
      <ion-label>全选</ion-label>
      <ion-checkbox [(ngModel)]="isAll" (click)="chooseAll()"></ion-checkbox>
    </ion-item>
    <div class="total-amount">合计：¥ {{totalAmount}}元</div>

    <button ion-button (click)="goOrder()">结算</button>

  </div>
</ion-content>
