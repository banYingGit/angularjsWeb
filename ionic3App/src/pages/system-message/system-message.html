<ion-header>

  <ion-navbar>
    <ion-title>system-message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ul class="list" *ngIf="listData.length>0">
    <li *ngFor="let items of  listData">
      <div class="time">{{items.time}}</div>
      <div class="panel">
        <div class="title">{{items.title}}</div>
        <div class="detail">{{items.detail}}</div>
        <div class="panel-bot">
          点击查看
          <img src="../../assets/icon/icon2.png" class="right"/></div>
      </div>
    </li>

  </ul>

</ion-content>
