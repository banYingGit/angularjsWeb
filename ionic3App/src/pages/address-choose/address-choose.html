<ion-header>

  <ion-navbar>
    <ion-title>address-choose</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="listdata.length>0">
    <ion-item *ngFor="let items of  listdata" [id]="items.id" (click)="choose(items)">
      {{items.name}}
    </ion-item>
  </ion-list>
</ion-content>
