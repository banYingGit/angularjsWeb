<ion-header>
  <div class="ui-header">
    <img src="../../assets/icon/icon6.png" class="left-icon" (click)="goBack()"/>
    <h1>{{detailData.title}}</h1>
  </div>
</ion-header>


<ion-content>
  <div class="img-box"><img [src]="detailData.proImg"/></div>
  <ion-title class="ui-title">{{detailData.title}}</ion-title>
  <div class="title-note">
    <span class="left">{{detailData.label}}</span><span class="right">{{detailData.time}}</span>
  </div>
  <div class="detail-con">
    <p>
      {{detailData.detail}}</p>

  </div>
  <ul class="recommendList" *ngIf="proList.length>0">
    <li *ngFor="let items of  proList" (click)="goDetail(items.id)">
      <img [src]="items.proImg" class="recommend-img"/>
      <div class="text-box">
        <h2>{{items.title}}</h2>
        <div class="recommend-info"><span class="price">￥{{items.price}}</span>
          <span class="go-detail">查看详情</span>
        </div>
      </div>
    </li>

  </ul>
  <div class="down">
    <img src="../../assets/icon/down.png"/></div>
</ion-content>
