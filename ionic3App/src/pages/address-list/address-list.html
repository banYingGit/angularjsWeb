<ion-header>
  <ui-header [(ngModel)]='headerData'></ui-header>
</ion-header>
<ion-content>
  <ion-list *ngIf="listdata.length>0">
    <ion-item *ngFor="let items of  listdata" [id]="items.id">
      <div (click)="choose(items)">
        <div class="name">{{items.name}}<i *ngIf="items.default">默认</i></div>
        <div class="tel">{{items.tel}}</div>
        <div class="address">{{items.address}}，{{items.addressDetail}}</div>
      </div>
      <div class="icon" (click)="goEdit(items)"><img src="../../assets/icon/c_icon1.png"/></div>
    </ion-item>
  </ion-list>
  <div class="foot-btn">


    <button ion-button (click)="goAdd()">新建地址</button>

  </div>
</ion-content>
