<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo">
    <img src="../../assets/icon/logo2.png"/></div>

  <img src="../../assets/icon/close.png" class="close" (click)="goIndex()"/>
  <ion-list>

    <ion-item>
      <ion-input type="tel" placeholder="请输入手机号" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入密码" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="doLogin()">登 录</button>
      <button ion-button class="outline">
        <img src="../../assets/icon/btn.png"/></button>
    </ion-item>
  </ion-list>
  <div class="foot-btn">
    <p>忘记密码？</p>
    <p (click)="goRegister()">注册账号</p>
  </div>
</ion-content>
