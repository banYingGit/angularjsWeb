<ion-header>
  <ion-navbar>
    <ion-title>makeResult</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="result-top">
    <p class="icon"><img src="../../assets/icon/g_icon3.png"/></p>
    <h2 class="title">{{initData.title}}</h2>
    <div class="detail">
      {{initData.detail}}
    </div>

    <img src="../../assets/icon/g_icon5.jpg" class="title-icon"/></div>
  <ul class="list" *ngIf="(listData).length>0">
    <li *ngFor="let items of  listData">
      <div class="label">黄建南作品</div>
      <img [src]="items.proImg" class="proImg"/>
      <div class="title">{{items.title}}</div>
      <div class="price">¥{{items.price}}</div>
      <div class="btn">+选择</div>
    </li>

  </ul>
  <div class="foot-btn">
    <button ion-button>下一步</button>
  </div>
</ion-content>
